<ion-view view-title="My Organization">
	<ion-content>
		<div ng-show = "isLogin" class="card">
			<div class="item item-text-wrap">
				<i class="ion-information-circled"></i>
					It looks like you aren't a member of any organizations
					<button class="button button-block button-positive">Explore</button>

			</div>
		</div>
		<is-login ng-hide = "isLogin"></is-login>

	</ion-content>
</ion-view>
